<select class="btn btn-success" onChange="setStyleSheet(value)"> 
<option disabled selected="selected">Theme</option>
<option value = "https://comicserver.org/css/light.css">Light</option>
<option value = "https://comicserver.org/css/dark.css">Dark</option>
</select>
<script>
const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");
darkThemeMq.addListener(e => {
 if (e.matches) {
  var sheeet = document.getElementById("stylesheet");
  sheeet.setAttribute('href', 'https://comicserver.github.io/Site/css/dark.css');
 } else {
  var sheet = document.getElementById("stylesheet");
  sheet.setAttribute('href', 'https://comicserver.github.io/Site/css/light.css');
  }
});
</script>
    <script>
    function setStyleSheet(url){
       var stylesheet = document.getElementById("stylesheet");
       stylesheet.setAttribute('href', url);
    }
    </script>
<select id="btnpick" class="btn btn-primary" onChange="setBtnSettings(value)"> 
<option disabled selected="selected">Button Settings</option>
<option value="yes">Enabled (recommended for Safari)</option>
<option value="no">Disabled</option>
</select>
    <script>
    function setBtnSettings(yesno){
       if(yesno === "yes") {
       var element = document.getElementById("rss-sub");
       element.classList.remove("hidden");
       var element = document.getElementById("view-sub");
       element.classList.remove("hidden");
       }
       if(yesno === "no") {
       var element = document.getElementById("rss-sub");
       element.classList.add("hidden");
       var element = document.getElementById("view-sub");
       element.classList.add("hidden");
       }
       }
    </script>
