<h1 class="center">Comic Manager</h1>
<p class="center"> - RSS - <div>
Copy link and open. Please download/use an RSS reader to use this. Get updates daily!</p>
<form class="center" method="post" action="dailies#rssgen" onSubmit="return submitcheck(this);" name="rssgen" >
  <input type="text" name="comicname" placeholder="Comic name" required>
  <input type="submit" name="submitbutton" class="btn btn-info" value="Generate!" class="hidden" onClick="clic(comicname);">
</form>
    <div id="rssresult"></div>
<script>
function clic(element)
{
if(element.value === ""){
return;
}
if(element.value === " "){
return;
}
if(element.value === "‎"){
return;
}
  document.getElementById("rssresult").innerHTML =  "https://www.comicsrss.com/rss/" + element.value.toLowerCase() + ".rss"; 
}

function submitcheck(element)
{
  return false;
}
</script>
<p class="center">- View - <div>
Launches our custom comic viewer.</div>
<form class="center" method="post" action="dailies#viewgen" onSubmit="return submitcheck(this);" name="viewgen" >
  <input type="text" name="comicname" placeholder="Comic name" required>
  <input type="submit" name="submitbutton" class="btn btn-success" class="hidden" value="Launch!" onClick="klik(comicname);">
</form>
<script>
function klik(element)
{
