<!DOCTYPE html>
<html>
  <head>
<link href="https://old.comicserver.org/fonts/comic.css" rel="stylesheet">
<title>Home</title>
<link rel="shortcut icon" href="https://old.comicserver.org/img/cslogo.png" />
  </head>
<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://old.comicserver.org/img/Coolio.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: Comic Neue;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>
<body oncontextmenu="return false;">
<div class="bgimg">
  <div class="topleft">
    <img src = "https://old.comicserver.org/img/cslogo.png" width=10% />
  </div>
  <div class="middle">
    <h1>ComicServer Direct</h1>
    <hr>
	  <p>Serving images and scripts to ComicServer App since March 2021!</p>
	  <br>
	  <a href="https://blog.comicserver.org/legacy/">Legacy has moved to Presswave.</a>
  </div>
</div>

</body>
</html>
