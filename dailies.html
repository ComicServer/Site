<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Comic Neue, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("https://comicserver.org/img/CSBANNER.png");
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: #3699EC; /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #3699EC;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
.topnav {
  overflow: hidden;
  background-color: #3699EC;
}
.footer {
  text-align: center;
  overflow: hidden;
  background-color: #000;
  color: white;
}

.topnav a {
  float: center;
  color: #f2f2f2;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4E5D94;
  color: white;
}
</style>
</head>
<body>
<body oncontextmenu="return false;">
<div class="topnav">
  <a href="./">Home</a> |
  <a class="active" href="./dailies">Daily Comics</a> |
  <a href="./games">Games</a> |
  <a href="./media">Media</a>
</div>
<div class="bg-image"></div>
<div class="bg-text">
<h1>Daily Comics</h1>
<p> - RSS - <div>
Copy link and open. Please download/use an RSS reader to use this. Get updates daily!</p><p>- View - <div>
Launches GoComics or Arcamax.</div>
<form method="post" action="rssgenerator" onSubmit="return submitcheck(this);" >
  <input type="text" name="comicname" placeholder="Comic name" required>
  <input type="submit" name="submitbutton" value="Generate!" onClick="clic(comicname);">
</form>
<script>
function clic(element)
{
if(element.value === ""){
return;
}
if(element.value === " "){
return;
}
if(element.value === "‎"){
return;
}
  alert("Generated RSS Feed: https://www.comicsrss.com/rss/" + element.value.toLowerCase() + ".rss");
}

function submitcheck(element)
{
  alert("The action to execute is " + element.action);
  return false;
}
</script>
</body>
