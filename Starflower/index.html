<script>
var r = document.querySelector(':root');
function themeBirch() {
  r.style.setProperty('--batext', 'white');
  r.style.setProperty('--basic', '#704F32');
  r.style.setProperty('--back', "url('https://assets.comicserver.org/img/wood.png')")
}
function themeBlast() {
  r.style.setProperty('--batext', 'white');
  r.style.setProperty('--basic', '#5e17eb');
  r.style.setProperty('--back', "url('https://assets.comicserver.org/img/Coolio.png')")
}
function themeBlackout() {
  r.style.setProperty('--batext', 'white');
  r.style.setProperty('--basic', '#2d2d2d');
}
function themeBasic() {
  r.style.setProperty('--batext', 'black');
  r.style.setProperty('--basic', '#E3EBF8');
  r.style.setProperty('--ba', '#2d2d2d');
}
if(localStorage.getItem('theme') === 'blackout') {
themeBlackout();
} else if(localStorage.getItem('theme') === 'birch') {
themeBirch();
} else if(localStorage.getItem('theme') === 'basic') {
themeBasic();
} else if(localStorage.getItem('theme') === 'blast') {
themeBlast();
} else {
themeBasic();
}
function changeFunc() {
   var selectBox = document.getElementById("selectBox");
   var selectedValue = selectBox.options[selectBox.selectedIndex].value;
   localStorage.setItem('theme', selectedValue)
   window.location.reload()
}
if (navigator.userAgent.indexOf("Win") != -1) {
  r.style.setProperty('--bont', 'Comfortaa');
}
</script>

function setNine() {
const name = '<%= s9 %>'

function delFav() {
let oldname = prompt("Enter the comic\'s slot # for deletion (1-9)", "");
if(oldname !== null | "") {
window.location.replace('/del/' + oldname)
document.getElementById(oldname).innerHTML = 'Reload!'
}
}
if('<%= s1 %>' !== "") {
const name = "<%= s1 %>"
document.getElementById('1').innerHTML = name;
document.getElementById('1').setAttribute("onClick", `window.location='/load/${name}'`);
var format = name.replace(/\s/g,"").toLowerCase();
if(format === "beetle-bailey") format = "beetle-bailey-1";
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById('rss1').innerHTML = "<img src='" + myObj.items[0].thumbnail + "'/>"
  }
};
xmlhttp.open("GET", "https://api.rss2json.com/v1/api.json?rss_url=http%3A%2F%2Fwww.comicsrss.com%2Frss%2F" + format + ".rss", true);
xmlhttp.send();
}
