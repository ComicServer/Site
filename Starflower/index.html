<script>
  var r = document.querySelector(':root');

  function themeBirch() {
    r.style.setProperty('--batext', 'white');
    r.style.setProperty('--basic', '#704F32');
    r.style.setProperty('--back', "url('https://assets.comicserver.org/img/wood.png')")
  }

  function themeBlast() {
    r.style.setProperty('--batext', 'white');
    r.style.setProperty('--basic', '#5e17eb');
    r.style.setProperty('--back', "url('https://assets.comicserver.org/img/Coolio.png')")
  }

  function themeBlackout() {
    r.style.setProperty('--batext', 'white');
    r.style.setProperty('--basic', '#2d2d2d');
  }

  function themeBasic() {
    r.style.setProperty('--batext', 'black');
    r.style.setProperty('--basic', '#E3EBF8');
    r.style.setProperty('--ba', '#2d2d2d');
  }
  if (localStorage.getItem('theme') === 'blackout') {
    themeBlackout();
  } else if (localStorage.getItem('theme') === 'birch') {
    themeBirch();
  } else if (localStorage.getItem('theme') === 'basic') {
    themeBasic();
  } else if (localStorage.getItem('theme') === 'blast') {
    themeBlast();
  } else {
    themeBasic();
  }

  function changeFunc() {
    var selectBox = document.getElementById("selectBox");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
    localStorage.setItem('theme', selectedValue)
    window.location.reload()
  }
  if (navigator.userAgent.indexOf("Win") != -1) {
    r.style.setProperty('--bont', 'Comfortaa');
  }

</script>
